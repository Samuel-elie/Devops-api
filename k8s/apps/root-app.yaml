apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Samuel-elie/Devops-api.git
    targetRevision: main
    path: k8s/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
